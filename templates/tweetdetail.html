{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sample Twitter</title>
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static 'tweetcss/style.css' %}" />
  </head>
  <body>
    <div class="content">
      <header>
        <a href="/">
          <img class="header-back" src="{% static 'images/back.svg' %}" />
          <h1>Tweet</h1>
        </a>
      </header>

      <main>
        <!-- Sample Tweet 1 -->
        <div class="tweet">
          <div class="tweet-icon">
            <img src="{% static 'images/post-default-icon.svg' %}" />
          </div>
          <div class="tweet-content">
            <div class="tweet-name-area">
              <span class="tweet-name">{{singletweet.name}}</span>
              <span class="tweet-created-at">{{singletweet.created_at}}</span>
            </div>
            <p>{{singletweet.text}}</p>
            {% if singletweet.image is not Null %}
            <img class="tweet-image" src="{{singletweet.image.url }}" />
            {% endif %}
          </div>
        </div>

        <div class="tweet-detail-bottom">
          <div class="tweet-buttons">
            <a href="{% url 'reply' singletweet.id %}"><img class="tweet-reply" src="{% static 'images/comment.svg' %}" /></a>
            <div class="tweet-reply-count">{{countreplies}}</div>
          </div>
        </div>
        <!-- replies  -->
        {% for reply in replies %}
        <div class="tweet">
          <div class="tweet-icon">
            <img src="{% static 'images/post-default-icon.svg' %}" />
          </div>
          <div class="tweet-content">
            <div class="tweet-name-area">
              <span class="tweet-name">{{reply.name}}</span>
              <span class="tweet-created-at">{{reply.created_at}}</span>
            </div>
            <p>{{reply.text}}</p>
            <img class="tweet-image" src="{{reply.image_url|default_if_none:'#' }}" />
          </div>
        </div>
        {% endfor %}
      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="twitter.js"></script>
  </body>
</html>
