{% extends "base.html" %} {% block content %} {% load static %}


<section class="content">


  <div class="main">
    <div class="main-header">
      <img src="/static/img/techis-logo.png" class="logo">
      <h1>Home</h1>
    </div>
  </div>


  <section class="post_form">
    <form action="/" method="POST" enctype='multipart/form-data'>
      {% csrf_token %}
      <div>
        <div class="dplogo">
          <img src="{% static 'img/img-dp.jpeg' %}" />
        </div>

        <div class="input">
          <input type="text" name="name" placeholder="Name" required />
          <textarea name="body" placeholder="Out with your thoughts!" required></textarea>
        </div>

        <div class="bottom-area">
          <div class="mb-0">
            <!--<label for="myfile"></label>-->
            <input accept="audio/*|video/*|image/*" type="file" id="myfile" name="image"/> 
          </div>
          <button class="btn" type="submit">Tweet</button>
        </div>
      </div>
    </form>
  </section>

  <div class="ditch"></div>

  <section class="posts">
    <ul>
      {% for post in posts %}
      <li>
        <img class="menu_icon js-menu-icon" src="{% static 'img/icons8-menu-64.png' %}" />
        <div class="menu">
          <a href="/delete/{{ post.id }}/">Delete</a><br/><br/>
          <a href="/edit/{{ post.id }}/">Edit</a>
        </div>
        <div class="logo">
          <img src="{% static 'img/user.png' %}" />
        </div>
        <div class="name_body">
          <div class="name">{{ post.name }}</div><br>
          <div class="datetime">{{ post.created_at }}</div>
          <div class="post-body">{{ post.body }}</div>
          <div class="image">
            <img src="{{ post.image.url }}" alt=" " class="postimage" >
          </div>

          <div class="like_icon">
            <a href="likes/{{ post.id }}"> <img class="like" src="{% static 'img/like.png' %}" ></a>
            <div class="like_count">{{ post.like_count }}</div>
          </div>
          <!---- <a href="delete/{{ post.id }}/">delete</a>-->
        </div>
      </li>
      {% endfor %}
    </ul>
  </section>


  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="{% static 'js/posts.js' %}"></script>
</section>

{% endblock %}
